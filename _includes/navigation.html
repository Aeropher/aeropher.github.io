<ul class="nav__list list-reset">
  {% for item in site.data.settings.menu-settings.menu-items %}
  <li class="nav__item">
    {% if item.external %}
    <a href="{{ item.url }}" class="nav__link" target="_blank" rel="noopener">{{ item.title }}</a>
    {% else %}
    <a href="{{ item.url | relative_url }}" class="nav__link">{{ item.title }}</a>
    {% endif %}
  </li>
  {% endfor %}
</ul>
